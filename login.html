<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Tool kit to be useful for web developer at @GP">
    <meta name="author" content="Daniel Reynaud">

    <title>@GP DevKit</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link href="css/login.css" rel="stylesheet" media="screen">
</head>
<body>

<!-- Login -->
<div id="login">
    <div class="text-center">

        <img src="/img/compte_atgp.png" class="img-responsive" alt="">
        <h5 class="login-box-msg text-center">
            Connexion unique à vos services @GP
        </h5>
    </div>

    <input type="text" id="_username" placeholder="Email" required class="form-control input-sm"/>
    <input type="password" id="_password" placeholder="Mot de passe" required class="form-control input-sm"/>
    <button type="button" id="submit" class="btn btn-sm btn-blue-atgp btn-block">Se connecter</button>
    <p>
        <a href="#">Créer compte</a> ou <a href="#">Mot de passe oublié</a>
    </p>

    <div class="alert" id="alert" role="alert"></div>

</div>

</body>
</html>
